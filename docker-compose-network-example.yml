version: "3.8"

services:
  wordpress:
    environment:
      VIRTUAL_HOST: ${HOSTNAME}
      LETSENCRYPT_HOST: ${HOSTNAME}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    ports:
      - ${HOST_HTTP_PORT}:80
    networks:
#      - webproxy
      - default

  db:
    networks:
      - default
    ports:
      - ${DB_PORT}:3306

networks:
  webproxy:
    name: ${EXTERNAL_NETWORK}
    external: true
